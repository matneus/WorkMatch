<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | Ludiflex</title>
</head>
<body>




    <div class="login-box">

        <div class="container">
            <div class="logo">
              <img src="logo2.png" alt="WorkMatch Logo" />
              <h1>WORKMATCH</h1>
            </div>

            <div class="login-header">
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check">
                    <label for="check" class="textos-login">Lembrar-me</label>
                </section>
                <section>
                    <a href="#" class="textos-login">Esqueci a Senha</a>
                </section>
            </div>

            <a href="empresas.html" class="input-submit-link">
                <div class="input-submit">
                    <button class="submit-btn" id="submit"></button>
                    <label for="submit" class="textos-login">Entrar</label>
                </div>
            </a>

            <div class="sign-up-link">
                <p class="textos-login">Você não tem uma conta? <a href="#" class="textos-login">Cadastre-se</a></p>
            </div>
        </div>
          </div>
        
</body>
</html>
